<!doctype html>
<html>

<head>
    <title>Maya Toole - Portfolio</title>
    <link href="index.css" rel="stylesheet" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Baskervville&family=Roboto&family=Roboto+Condensed&display=swap"
        rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="/images/moth-ico.png">
     <script src="general.js"></script>
</head>

<body class="bg-dkgrn">
    <div id="orbitTarget" style="pointer-events: none;"></div>
    <div class="triangle-design" style="position:absolute; height:100dvh; width:100dvw;">
        <div style="position: relative; height:100dvh; width:100dvw;">
            <div
                style="position:absolute; height:100dvh; width:100dvw;filter:drop-shadow(0 10px 10px rgba(0, 0, 0, 0.5)); z-index:-3;">
                <div id="triangle-3" class="bg-grn">
                </div>
            </div>
            <div
                style="position:absolute; height:100dvh; width:100dvw;filter:drop-shadow(0 10px 10px rgba(0, 0, 0, 0.5)); z-index:-2;pointer-events:none;">
                <div id="triangle-2" class="bg-ltgrn">
                    <div id="repeating-moths-down"></div>
                </div>
                <div
                    style="position:absolute; height:100dvh; width:100dvw;filter:drop-shadow(0 10px 10px rgba(0, 0, 0, 0.5)); z-index: 1;pointer-events:none;">
                    <div id="triangle" class="bg-wht"></div>
                </div>
                <div
                    style="position:absolute; height:100dvh; width:100dvw;filter:drop-shadow(0 -10px 10px rgba(0, 0, 0, 0.5)); z-index:-3;pointer-events:none;">
                    <div id="triangle-6" class="bg-grn"></div>
                </div>
                <div
                    style="position:absolute; height:100dvh; width:100dvw;filter:drop-shadow(0 -10px 10px rgba(0, 0, 0, 0.5)); z-index:-2;pointer-events:none;">
                    <div id="triangle-5" class="bg-ltgrn">
                        <div id="repeating-moths-up"></div>
                    </div>
                </div>
                <div
                    style="position:absolute; height:100dvh; width:100dvw;filter:drop-shadow(0 -10px 10px rgba(0, 0, 0, 0.5)); z-index: -1;pointer-events:none;">
                    <div id="triangle-4" class="bg-wht"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="stripe-design">
        <div class="page-wrapper">
            <div id="stripe-background"></div>
            <div id="top-stripes">
                <div class="bg-wht stripe move-down" style="top:-2.5dvh;box-shadow:0 10px 10px rgba(0, 0, 0, 0.5);z-index:-1;">
                </div>
                <div class="bg-ltgrn stripe move-down"
                    style="top:5dvh;box-shadow:0 10px 10px rgba(0, 0, 0, 0.5);z-index:-2;animation-delay:333ms;">
                </div>
                <div class="bg-grn stripe move-down"
                    style="top:12.5dvh;box-shadow:0 10px 10px rgba(0, 0, 0, 0.5);z-index:-3;animation-delay:667ms;">
                </div>
            </div>
            <div id="bottom-stripes">
                <div class="bg-wht stripe move-up" style="bottom:-2.5dvh;box-shadow:0 -10px 10px rgba(0, 0, 0, 0.5);z-index: -1;">
                </div>
                <div class="bg-ltgrn stripe move-up"
                    style="bottom:5dvh;box-shadow:0 -10px 10px rgba(0, 0, 0, 0.5);z-index:-2;animation-delay:333ms;">
                </div>
                <div class="bg-grn stripe move-up"
                    style="bottom:12.5dvh;box-shadow:0 -10px 10px rgba(0, 0, 0, 0.5);z-index:-3;animation-delay:667ms;">
                </div>
            </div>
        </div>
    </div>

    <div id="main-content">
        <div id="grid">
            <div id="left">
                <div id="image-container" style="z-index: 1;">
                    <img src="images/Signed-Logo.png">
                </div>
            </div>
            <div id="right">
                <div id="links-container">
                    <div class="link-btn" >
                        <a href="about.html" class="ff-sans-cond fs-700 font-wht" style="text-align:center;">
                            About Me
                        </a>
                    </div>
                    <div class="link-btn" style="margin-top:1rem;">
                        <a href="works.html" class="ff-sans-cond fs-700 font-wht" style="text-align:center;">
                            Works
                        </a>
                    </div>
                    <div id="reduceAnimations" style="margin-top:1rem;">
                        <p class="font-wht ff-sans-cond" style="pointer-events:none;">Toggle Animations</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
